  <main>
    <section id="add-contact">
      <h2>Add Contact</h2>
      <form action="process.php" method="get">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required autofocus maxlength="32"></td>
          </tr>
          <tr>
            <td><label for="City">City:</label></td>
            <td><input type="text" id="City" name="City" required maxlength="32"></td>
          </tr>
          <tr>
            <td><label for="Province">Province:</label></td>
            <td><input type="text" id="Province" name="Province" required autofocus maxlength="32"></td>
          </tr>
          <tr>
            <td><label for="country">Country:</label></td>
            <td>
              <select id="country" name="country">
                <option value="SA">South Africa (SA)</option>
                <option value="ZM">Zambia (ZM)</option>
                <option value="ZW">Zimbabwe (ZW)</option>
                <option value="DRC">Democratic Republic of Congo (DRC)</option>
                <option value="KE">Kenya (KE)</option>
                <option value="EGY">Egypt (EGY)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="postal">Postal:</label></td>
            <td><input type="text" id="postal" name="postal" required maxlength="4" pattern="\d{4}"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{7}" placeholder="123-4567890"></td>
          </tr>
          <tr>
            <td><label for="email">eMail:</label></td>
            <td><input type="email" id="email" name="email" required maxlength="32"></td>
          </tr>
        </table>
        <button type="submit">Submit</button>
      </form>
      <br>
    </section>
